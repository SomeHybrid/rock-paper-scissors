<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Rock Paper Scissors</title><style>body{background-color:#2f3337;color:#ddd;font-family:Arial,Helvetica,Roboto,sans-serif;line-height:1.6;text-align:center}h1{text-align:center;font-size:4em;font-weight:400}.btn{display:inline-block;padding:6px 12px;font-size:69px;font-weight:400;line-height:1.42857143;text-align:center;border:1px solid transparent;border-radius:15px;background-color:#363a3f;cursor:pointer;display:flex;justify-content:center;align-items:center}.btn-square{width:160px;height:160px}#btn-rock{position:absolute;left:25%;top:69%}#btn-paper{position:absolute;left:calc(50% - 80px);top:69%}#btn-scissors{position:absolute;left:calc(75% - 160px);top:69%}img{width:120px;height:auto}.scoreboard{position:absolute;left:50%;top:50%;width:100%}#player-move{position:absolute;left:38%;top:35%;font-size:80px;font-weight:700;transform:translateX(-50%)}#computer-move{position:absolute;left:65%;top:35%;font-size:80px;font-weight:700;transform:translateX(-50%)}#player-score{text-align:center;position:absolute;left:35%;top:52%;font-size:25px;font-weight:700}#computer-score{position:absolute;left:65%;top:52%;transform:translateX(-50%);font-size:25px;font-weight:700}#github{position:absolute;left:50%;top:95%;transform:translateX(-50%)}</style></head><body><h1>Rock Paper Scissors</h1><div id="middleline"></div><div id="box"></div><button class="btn btn-square" onclick='main("rock")' id="btn-rock"><img src="images/rock.png" alt="rock"></button><button class="btn btn-square" onclick='main("paper")' id="btn-paper"><img src="images/paper.png" alt="paper"></button><button class="btn btn-square" onclick='main("scissors")' id="btn-scissors"><img src="images/scissors.png" alt="scissors"></button><div id="scoreboard"><div id="player-move">?</div><div id="computer-move">?</div><div id="player-score">Player: 0</div><div id="computer-score">Computer: 0</div></div><script>scores=[0,0];function randomNumber(min,max){return Math.floor(Math.random()*(max-min+1))+min}function getComputerMove(){const moves=['rock','paper','scissors'];return moves[randomNumber(0,2)]}function getResult(playerMove,computerMove){const result={rock:{rock:'tie',paper:'lose',scissors:'win'},paper:{rock:'win',paper:'tie',scissors:'lose'},scissors:{rock:'lose',paper:'win',scissors:'tie'}};return result[playerMove][computerMove]}function main(playerMove){const computerMove=getComputerMove();document.getElementById('computer-move').innerHTML='<img src="images/'+computerMove+'.png">';document.getElementById('player-move').innerHTML='<img src="images/'+playerMove+'.png">';const result=getResult(playerMove,computerMove);if(result=='win'){scores[0]++;document.getElementById('player-score').innerHTML='Player: '+scores[0]}else if(result=='lose'){scores[1]++;document.getElementById('computer-score').innerHTML='Computer: '+scores[1]}if(result!='tie'){const winner=(result=="win")?'Player':'Computer';if(winner=='Player'){playSound(playerMove)}else{playSound(computerMove)}}}function playSound(sound){var audio=new Audio('./sfx/'+sound+'.ogg');audio.loop=false;audio.play()}</script><span id="github"><a href="https://github.com/SomeHybrid"><img alt="GitHub link" src="images/github.png" style="width:30px"></a></span></body></html>
